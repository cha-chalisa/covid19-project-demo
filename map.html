        <script>
          $(".cases").mapael({
            map: {
              name: "world_countries_mercator",
              defaultArea: {
                attrs: {
                  stroke: "#fff",
                  "stroke-width": 1
                }
              }
            },
            legend: {
              area: {
                display: true,
                title: "Territory deaths 1/4/2020",
                slices: deathLegendAreaColors
              },
              plot: {
                display: true,
                title: "Region deaths 1/4/2020",
                slices: deathLegendPlotColors
              }
            },
            plots: deathCityPlots,
            areas: deathCountryAreas
          });
        </script>
