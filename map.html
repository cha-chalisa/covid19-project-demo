    <!-- mobile responsive meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Slick Carousel -->
    <link rel="stylesheet" href="plugins/slick/slick.css">
    <link rel="stylesheet" href="plugins/slick/slick-theme.css">
    <!-- FancyBox -->
    <link rel="stylesheet" href="plugins/fancybox/jquery.fancybox.min.css">

    <!-- Stylesheets -->
    <link href="css1/style.css" rel="stylesheet">

    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <style>
        .mapael .mapTooltip {
            position: absolute;
            background-color: #474c4b;
            /*moz-opacity: 0.70;*/
            opacity: 0.70;
            filter: alpha(opacity=70);
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
            max-width: 200px;
            display: none;
            color: #fff;
        }
    </style>


</head>

<body>

    <!--Page Title-->
    <section class="page-title text-center">
        <div class="container">
            <div class="title-text">
                <h1>CORONAVIRUS MAP</h1>
                <ul class="title-menu clearfix">
                    <li>
                        <a href="index.html">HOME &nbsp;</a>
                    </li>
                    <li>
                        <a href="about.html">ABOUT &nbsp;</a>
                    </li>
                    <li>
                        <a href="survey.html">SURVEY &nbsp;</a>
                    </li>

                </ul>
            </div>
        </div>
    </section>
    <!--End Page Title-->

    <section class="home_banner_area">
        <div class="container box_1620">
            <div class="banner_inner d-flex align-items-center">


                <div class="container-fluid">
                    <div class="cases d-flex flex-row">
                        <div class="map col-8"></div>
                        <div class="areaLegend col-4"></div>
                        <div class="plotLegend" style="margin-left:-430px; margin-top: 250px;"></div>
                    </div>
                </div>

                <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
                <script src="https://unpkg.com/popper.js@1.16.0/dist/umd/popper.min.js"></script>
                <script src="https://unpkg.com/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/jquery-mousewheel@3.1.13/jquery.mousewheel.min.js"></script>
                <!-- github.com/neveldo/jQuery-Mapael -->
                <script src="asset/mapael/jquery.mapael.js"></script>
                <script src="asset/mapael/maps/world_countries_mercator.min.js"></script>
                <script src="asset/dataset.js"></script>
                <script>
                    $(".cases").mapael({
                        map: {
                            name: "world_countries_mercator",
                            defaultArea: {
                                attrs: {
                                    stroke: "#fff",
                                    "stroke-width": 1
                                }
                            }
                        },
                        legend: {
                            area: {
                                display: true,
                                title: "Territory of total deaths as of 1 April 2020",
                                slices: deathLegendAreaColors
                            },
                            plot: {
                                display: true,
                                title: "Region of total deaths as of 1 April 2020",
                                slices: deathLegendPlotColors
                            }
                        },
                        plots: deathCityPlots,
                        areas: deathCountryAreas
                    });
                </script>

  </div>
</body>
